      font-size: 0.77rem;
      line-height: 1.35;
      box-shadow: var(--shadow-md);
    }

    .result-card {
      background: linear-gradient(to bottom, #ffffff, #f8fafc);
      border: 1px solid var(--border-color);
      box-shadow: var(--shadow-lg);
    }

    @media (max-width: 1024px) {
      .main-content {
        grid-template-columns: 1fr;
        gap: 0.7rem;
      }
      .header {
        padding: 1rem 0;
      }
      h1 {
        font-size: 1.01rem;
      }
      .container {
        padding: 0.1rem;
      }
      #segments {
        padding: 0.4rem;
      }
    }
    @media (max-width: 700px) {
      .container {
        padding: 0.1rem;
      }
      .main-content {
        gap: 0.35rem;
      }
      h1 {
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>VoiceScript AI</h1>
      <p class="description">Experience instant, accurate speech-to-text transformation<br>powered by AI technology</p>
    </header>
    <main class="main-content">
      <div class="left-column">
        <div class="card api-key-card">
          <div class="card-header">
            <h3><i class="fas fa-key"></i> API key Input</Input></h3>
          </div>
          <div class="api-key-input-wrapper">
            <div class="input-group">
              <input type="password" id="apiKeyInput" placeholder="Enter your Groq API key" class="api-input" />
              <button id="saveApiKey" class="secondary-button">
                <i class="fas fa-save"></i> Save API Key
              </button>
              <button id="showApiKey" class="icon-button">
                <i class="fas fa-eye"></i>
              </button>
            </div>
            <p class="api-key-help">
              <i class="fas fa-info-circle"></i>
              Get your <a href="https://console.groq.com/" target="_blank" rel="noopener">Free API key</a>
            </p>
          </div>
        </div>
        <div class="card">
          <div class="card-header">
            <h3><i class="fas fa-microphone-alt"></i> Voice Recorder</h3>
          </div>
          <div class="button-group">
            <button id="startBtn">
              <i class="fas fa-microphone"></i> Start Recording
            </button>
            <button id="stopBtn" disabled>
              <i class="fas fa-stop-circle"></i> Stop & Upload
            </button>
            <span class="status" id="recStatus">
              <i class="fas fa-circle"></i> Ready to Record
            </span>
          </div>
        </div>
        <div class="card">
          <div class="card-header">
            <h3><i class="fas fa-file-audio"></i> Audio File Upload</h3>
          </div>
          <div class="file-input-wrapper">
            <input type="file" id="fileInput" accept="audio/*" />
            <button id="uploadBtn">
              <i class="fas fa-cloud-upload-alt"></i> Upload & Transcribe
            </button>
          </div>
        </div>
      </div>
      <div class="right-column">
        <div class="card result-card">
          <div class="card-header">
            <h3><i class="fas fa-spell-check"></i> Live Transcription</h3>
          </div>
          <div id="segments">
            <div class="transcription-text">
              <i class="far fa-comment-dots"></i> Waiting for audio input...
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <!-- Plus Jakarta Sans font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap">
  <!-- JetBrains Mono for JSON -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&display=swap">
  <script src="/static/recorder.js"></script>
</body>
</html>
